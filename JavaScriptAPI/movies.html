<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Star Wars Movies</title>
</head>
<body>
  <header id="main-header" class="text-white p-4 mb-3" style="background-image: url('headerbackground.jpg')">
    <div class="container">
      <h1 id="header-title">Star Wars <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <ul id="items" class="list-group">
      <h2>Movies</h2>
      <p> Click the button's below to display differnt information about the movies.</p>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" style="background-color: #000000" onclick="characters()" class="btn btn-secondary">Characters</button>
        <button type="button" style="background-color: #15afb2" onclick="planets()" class="btn btn-secondary">Planets</button>
        <button type="button" style="background-color: #d12988" onclick="starships()" class="btn btn-secondary">Starships</button>
      </div>
      
    </ul>
   </div>
  </div>

  <script src="dom.js"></script>
</body>
</html>
